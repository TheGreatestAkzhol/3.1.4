<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
       html {background-color: lightblue;}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body style="background-color: lightblue;">
    <div class="container" style="background-color: lightblue">
        <div style="height:400px;width:400px; margin:auto; margin-top:50px;">
            <div style="border: 2px solid gray; border-radius:5px;padding:5px;background-color:cornflowerblue;">
                <h3>Please sign in</h3>
                <form name="f" method = "post" action = "/process_login">
                    <div class="mb-3">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <label for="username" class="form-label">Введите имя пользователя: </label>
                        <input type="text" name="username" class="form-control" aria-describedby="emailHelp" id="username">
                        <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Введите пароль: </label>
                        <input class="form-control" type="password" name="password" id="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div th:if="${param.error}" style="color:red">
                        Неправильное имя или пароль
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
