<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:text="${user.getEmail() + ' with roles: '+user.getRoles()[0].getRole().substring(5)}"></a>
        <span class="navbar-text">
            <a style="text-decoration: none;" class="navbar-text navbar-left" action="/logout" method="POST" th:href="@{/login}">Logout</a>
        </span>
    </div>
</nav>
<br>
<div class="container-fluid">
    <div class="row">
        <!--Левая часть панели (две кнопочки)-->
        <div class="d-grid gap-2 col-2" style="color:#ffffff;">
            <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">User</button>
        </div>
    </div>
        <div class="d-grid gap-2 col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
                    <div>
            <h2 th:text="${user.getRoles()[0].getRole().substring(5).toUpperCase() + ' information page'}">User</h2>
            <div class="table-responsive-lg">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th th:text="${user.getId()}">id</th>
                        <th th:text="${user.getName()}">name</th>
                        <th th:text="${user.getAge()}">age</th>
                        <th th:text="${user.getEmail()}">email</th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
        </div>
    </div>
</div>
</body>
</html>
